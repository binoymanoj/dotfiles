monitor=HDMI-A-2, 1920x1080@100, 0x0, 1   # Thinkpad T490 with Benq GW2490 24inch (HDMI Port)
monitor=DP-1, highres@highrr, 0x0, auto, bitdepth, 10   # Thinkpad T490 with Benq GW2490 24inch (C port - multi)
